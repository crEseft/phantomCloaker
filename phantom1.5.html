<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phantom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".html">
        <input type="url" id="urlInput" placeholder="Enter URL">
        <button id="loadUrl">Load URL</button>
    </div>
    <div id="content"></div>

    <script>
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const controlPanel = document.getElementById('controls');
        const revealDistance = 50; // Distance from the corner to reveal controls

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = e.target.result;
                hideControls();
            };

            reader.readAsText(file);
        });

        document.getElementById('loadUrl').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            fetch(PROXY_URL + url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = data;
                    hideControls();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });

        function hideControls() {
            controlPanel.style.display = 'none';
        }

        function revealControls() {
            controlPanel.style.display = 'block';
        }

        document.addEventListener('mousemove', function(event) {
            if (event.clientX < revealDistance && event.clientY < revealDistance) {
                revealControls();
            }
        });
    </script>
</body>
</html>
